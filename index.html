<!DOCTYPE html>
<html>

<head>
    <title>Trivia game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/trivia.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Muli|PT+Sans|Tangerine:700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/TRIVIA.js"></script>
</head>

<body>
    <button id="test">test</button>

    <button id="timer2">start</button>
    <p id="#time-left"></p>
    <p id="seconds">0</p>
    <p id="wrongAnswers"> wrong answers</p>
    <p id="rightAnswers"> right answers</p>
    <p id=" questions not answered"></p>


    <div id="questions">
        <h1>Trivia Game</h1>
        <p> How many bones are there in a human body?</p>




        <div>
            <input type="radio" id="wrong" name="bones" value="230" checked>
            <label for="a">230</label>
        </div>

        <div>
            <input type="radio" id="wrong" name="bones" value="380">
            <label for="b">380</label>
        </div>

        <div>
            <input type="radio" id="right" name="bones" value="260">
            <label for="c">260</label>
        </div>
    </div>



</body>

</html>
